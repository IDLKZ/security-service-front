<div class="py-5 px-5 grid grid-cols-10 gap-4 grid-rows-2 bg-white">
  <div class="md:col-span-2 md:row-span-1 col-span-10">
    <button class="btn text-white sidebar-bg-blue w-full">Приписники</button>
  </div>
  <div class="md:col-span-2 md:row-span-1 col-span-10">
    <button class="btn text-white sidebar-bg-blue w-full">Призывники</button>
  </div>
  <div class="md:col-span-2 md:row-span-1 col-span-10">
    <button class="btn text-white sidebar-bg-blue w-full">Отслужившие</button>
  </div>
  <div class="md:col-span-2 md:row-span-1 col-span-10">
    <button class="btn text-white sidebar-bg-blue w-full">Обучившиеся в вузе</button>
  </div>

  <br>
  <div class="md:col-span-2 md:row-span-2 col-span-10">
    <select class="select select-bordered w-full max-w-xs bg-gray">
      <option disabled selected>Возраст</option>
    </select>
  </div>
  <div class="md:col-span-2 md:row-span-2 col-span-10">
    <select class="select select-bordered w-full max-w-xs bg-gray">
      <option disabled selected>Статус</option>
    </select>
  </div>
  <div class="md:col-span-2 md:row-span-2 col-span-10">
    <select class="select select-bordered w-full max-w-xs bg-gray">
      <option disabled selected>Регион</option>
    </select>
  </div>
  <div class="md:col-span-2 md:row-span-2 col-span-10">
    <select class="select select-bordered w-full max-w-xs bg-gray">
      <option disabled selected>Мову</option>
    </select>
  </div>
  <div class="md:col-span-2 md:row-span-1 col-span-10">
    <button class="btn text-white bg-red-500 border-red-500 w-full">Сбросить</button>
  </div>
</div>
<div class="py-5 px-5 grid bg-white">
  <div class="overflow-x-auto">
    <table class="table table-compact bg-white w-full">
      <!-- head -->
      <thead>
      <tr>
        <th class="bg-white">ФИО</th>
        <th class="bg-white">ДАТА РОЖДЕНИЯ</th>
        <th class="bg-white">ИИН</th>
        <th class="bg-white">ВОЗРАСТ</th>
        <th class="bg-white">РЕГИОН</th>
        <th class="bg-white">ДДО/УДО/ОДО</th>
        <th class="bg-white">Статус</th>
      </tr>
      </thead>
      <tbody>
      <!-- row 1 -->
      <tr *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
        <th class="font-normal">ФАМИЛИЯ ИМЯ ОТЧЕСТВО</th>
        <td class="font-normal">01.01.1990</td>
        <td class="font-normal">12312312312</td>
        <td class="font-normal">{{33}}</td>
        <td class="font-normal">Карагандинский</td>
        <td class="font-normal">Казыбекский</td>
        <td class="font-normal">Приписник</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
